<header class="header {{classTopBar}}">
  <span class="logo" style="width: 20%">
    <img src="assets/img/comfeco.png" alt="logo">
  </span>
  <ng-template [ngIf]="showDashboard">
    <div class="menu">
      <div class="topbar-menu">
        <div class="topbar-submenu">
          <a [routerLink]="['/dashboard']" routerLinkActive="active">Inicio</a>
        </div>
        <div class="topbar-submenu">
          <a [routerLink]="['/code-fest','comunity']" routerLinkActive="active">Comunidades</a>
        </div>
        <div class="topbar-submenu">
          <a [routerLink]="['/code-fest', 'workshop']" routerLinkActive="active">Talleres</a>
        </div>
        <div class="topbar-submenu creators">
          <a [routerLink]="['/code-fest','content-creators']" routerLinkActive="active">Creadores de contenido</a>
        </div>
      </div>
    </div>
    <div class="user-profile p-d-flex p-align-center p-jc-center">
      <i class="pi pi-bell notification" pBadge severity="danger"></i>
      <div class="p-d-flex p-align-center p-jc-center cursor" (click)="menu.toggle($event)">
        <img [src]="usuario.img | imagen" alt="Avatar" class="profile-image">
        <div class="profile-info">
          <h4>{{usuario.userName}}</h4>
          <span>{{usuario.role}}</span>
        </div>
        <i class="pi pi-angle-down p-ml-3"></i>
      </div>
      <p-menu #menu [popup]="true" [model]="items"></p-menu>
    </div>
  </ng-template>
  <ng-template [ngIf]="showBackLoginBtn">
    <div class="p-d-flex p-align-center">
      <p-button type="button"
                styleClass="btn-comfeco p-button-lg"
                label="Iniciar SesiÃ³n"
                [routerLink]="['/login']">
      </p-button>
    </div>
  </ng-template>
</header>
