<header class="p-shadow-2 p-px-6">
  <img class="img-fluid" src="assets/img/comfeco.png" alt="logo">

  <nav *ngIf="showDashboard">
    <ul>
      <li routerLinkActive="active"><a [routerLink]="['/dashboard']">Inicio</a></li>
      <li><a>Comunidad</a></li>
      <li><a>Talleres</a></li>
      <li><a>Creadores de Contenido</a></li>
    </ul>
  </nav>

  <div class="user-options">
    <div *ngIf="showDashboard">
      <a type="button" (click)="update()">
          <i  class="pi pi-bell p-mr-4 p-text-secondary" style="font-size: 2.5rem"
              [ngClass]="{'color-yellow' : changeColor, 'color-purple': !changeColor}">
          </i>
      </a>
    </div>

    <div class="dropdown user-profile" *ngIf="showDashboard">
      <button class="btn" type="button" id="dropdownUser" data-bs-toggle="dropdown" aria-expanded="false">
        <div class="img-container">
          <img class="img-avatar" src="../../../../assets/img/avatar.png" alt="Avatar">
        </div>
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownUser">
        <li>
          <a class="dropdown-item" (click)="logout()">Logout</a>
        </li>
      </ul>
    </div>

    <div class="btn-show-login text-right" *ngIf="showBackLoginBtn">
      <p-button type="button"
                styleClass="btn-comfeco p-button-lg"
                label="Iniciar SesiÃ³n"
                [routerLink]="['/login']">
      </p-button>
    </div>
  </div>
</header>
